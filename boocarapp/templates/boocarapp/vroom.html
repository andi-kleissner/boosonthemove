        <script>

        // stores the device context of the canvas we use to draw the outlines
        // initialized in myInit, used in myHover and myLeave
        var hdc;

        // shorthand func
        function byId(e){return document.getElementById(e);}

        // takes a string that contains coords eg - "227,307,261,309, 339,354, 328,371, 240,331"
        // draws a line from each co-ord pair to the next - assumes starting point needs to be repeated as ending point.
        function drawPoly(coOrdStr)
        {
            var mCoords = coOrdStr.split(',');
            var i, n;
            n = mCoords.length;

            hdc.beginPath();
            hdc.moveTo(mCoords[0], mCoords[1]);
            for (i=2; i<n; i+=2)
            {
                hdc.lineTo(mCoords[i], mCoords[i+1]);
            }
            hdc.lineTo(mCoords[0], mCoords[1]);
            hdc.stroke();
        }

        function drawRect(coOrdStr)
        {
            var mCoords = coOrdStr.split(',');
            var top, left, bot, right;
            left = mCoords[0];
            top = mCoords[1];
            right = mCoords[2];
            bot = mCoords[3];
            hdc.strokeRect(left,top,right-left,bot-top);
        }

        function myHover(element)
        {
            <!--var x = document.getElementById('info');-->
            <!--x.style.display = 'block';-->

            var hoveredElement = element;
            var coordStr = element.getAttribute('coords');
            var areaType = element.getAttribute('shape');

            switch (areaType)
            {
                case 'polygon':
                case 'poly':
                    drawPoly(coordStr);
                    break;

                case 'rect':
                    drawRect(coordStr);
            }

            var areaName = element.getAttribute('id');

            switch (areaName)
            {
                case 'wheel1':
                    var x = document.getElementById('container1');
                    x.style.display = 'block';
                    break;
                case 'wheel2':
                    var x = document.getElementById('container2');
                    x.style.display = 'block';
                    break;
                case 'wheel3':
                    var x = document.getElementById('container3');
                    x.style.display = 'block';
                    break;
                case 'wheel4':
                    var x = document.getElementById('container4');
                    x.style.display = 'block';
                    break;
                default:
                    break;
            }
        }

        function myLeave()
        {
            <!--var x = document.getElementById('info');-->
            <!--x.style.display = 'none';-->

            document.getElementById('container1').style.display = 'none';
            document.getElementById('container2').style.display = 'none';
            document.getElementById('container3').style.display = 'none';
            document.getElementById('container4').style.display = 'none';

            var canvas = byId('myCanvas');
            hdc.clearRect(0, 0, canvas.width, canvas.height);
        }

        function myInit()
        {
            // get the target image
            var img = byId('img-car_image');

            var x,y, w,h;

            // get it's position and width+height
            x = img.offsetLeft;
            y = img.offsetTop;
            w = img.clientWidth;
            h = img.clientHeight;

            // move the canvas, so it's contained by the same parent as the image
            var imgParent = img.parentNode;
            var can = byId('myCanvas');
            imgParent.appendChild(can);

            // place the canvas in front of the image
            can.style.zIndex = 1;

            // position it over the image
            can.style.left = x+'px';
            can.style.top = y+'px';

            // make same size as the image
            can.setAttribute('width', w+'px');
            can.setAttribute('height', h+'px');

            // get it's context
            hdc = can.getContext('2d');

            // set the 'default' values for the colour/width of fill/stroke operations
            hdc.fillStyle = 'orange';
            hdc.strokeStyle = 'orange';
            hdc.lineWidth = 2;
        }
        </script>
